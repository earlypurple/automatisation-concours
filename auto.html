<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Participation - Surveillance Gratuite Pro</title>
    <link rel="stylesheet" href="css/components.css">
    <style>
        .auto-participation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.active {
            background: #2ecc71;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .activity-log {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 0.5rem;
            border-bottom: 1px solid #e9ecef;
            font-family: monospace;
        }

        .log-entry.success {
            color: #2ecc71;
        }

        .log-entry.error {
            color: #e74c3c;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-start {
            background: #2ecc71;
            color: white;
        }

        .btn-stop {
            background: #e74c3c;
            color: white;
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .schedule-cell {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-cell.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="auto-participation-container">
        <h1>ü§ñ Auto-Participation</h1>
        
        <div class="control-panel">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Inactif</span>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" onclick="startAutoParticipation()">
                    ‚ñ∂Ô∏è D√©marrer
                </button>
                <button class="btn btn-stop" onclick="stopAutoParticipation()">
                    ‚èπÔ∏è Arr√™ter
                </button>
                <button class="btn btn-reset" onclick="resetStats()">
                    üîÑ R√©initialiser
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <h3>Participations</h3>
                    <div class="stat-value" id="totalParticipations">0</div>
                </div>
                <div class="stat-box">
                    <h3>Succ√®s</h3>
                    <div class="stat-value" id="successCount">0</div>
                </div>
                <div class="stat-box">
                    <h3>Taux de succ√®s</h3>
                    <div class="stat-value" id="successRate">0%</div>
                </div>
                <div class="stat-box">
                    <h3>Valeur totale</h3>
                    <div class="stat-value" id="totalValue">0‚Ç¨</div>
                </div>
            </div>
            
            <form class="config-form" id="configForm">
                <div class="form-group">
                    <label>Max participations par jour</label>
                    <input type="number" class="form-control" name="maxParticipationsPerDay" min="1" max="100" value="50">
                </div>
                
                <div class="form-group">
                    <label>D√©lai entre participations (minutes)</label>
                    <input type="number" class="form-control" name="delayBetween" min="1" max="60" value="5">
                </div>
                
                <div class="form-group">
                    <label>Heure de d√©but</label>
                    <input type="time" class="form-control" name="startTime" value="09:00">
                </div>
                
                <div class="form-group">
                    <label>Heure de fin</label>
                    <input type="time" class="form-control" name="endTime" value="23:00">
                </div>
                
                <div class="form-group">
                    <label>Seuil de priorit√© minimum</label>
                    <input type="number" class="form-control" name="priorityThreshold" min="1" max="5" value="4">
                </div>
                
                <div class="form-group">
                    <label>Mode s√©curis√©</label>
                    <select class="form-control" name="safeMode">
                        <option value="true">Activ√©</option>
                        <option value="false">D√©sactiv√©</option>
                    </select>
                </div>
            </form>
        </div>
        
        <div class="activity-log" id="activityLog">
            <div class="log-entry">üöÄ Syst√®me pr√™t...</div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/autoParticipation.js"></script>
    <script>
        const autoParticipation = new AutoParticipationManager();
        const notifications = new NotificationManager();
        let logUpdateInterval;

        function updateStatus(running) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.classList.toggle('active', running);
            text.textContent = running ? 'Actif' : 'Inactif';
        }

        function updateStats() {
            const stats = autoParticipation.getStats();
            
            document.getElementById('totalParticipations').textContent = stats.participationsToday;
            document.getElementById('successCount').textContent = stats.successesToday;
            document.getElementById('successRate').textContent = `${Math.round(stats.successRate)}%`;
            document.getElementById('totalValue').textContent = `${stats.totalValue || 0}‚Ç¨`;
        }

        function startAutoParticipation() {
            const formData = new FormData(document.getElementById('configForm'));
            const config = Object.fromEntries(formData.entries());
            
            autoParticipation.updateConfig({
                ...config,
                maxParticipationsPerDay: parseInt(config.maxParticipationsPerDay),
                delayBetween: parseInt(config.delayBetween) * 60 * 1000,
                priorityThreshold: parseInt(config.priorityThreshold),
                safeMode: config.safeMode === 'true'
            });
            
            autoParticipation.start();
            updateStatus(true);
            
            // D√©marrer les mises √† jour du log
            logUpdateInterval = setInterval(updateLog, 1000);
            
            addLogEntry('üöÄ Auto-participation d√©marr√©e');
        }

        function stopAutoParticipation() {
            autoParticipation.stop();
            updateStatus(false);
            clearInterval(logUpdateInterval);
            addLogEntry('üõë Auto-participation arr√™t√©e');
        }

        function resetStats() {
            autoParticipation.reset();
            updateStats();
            addLogEntry('üîÑ Statistiques r√©initialis√©es');
        }

        function addLogEntry(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
        }

        function updateLog() {
            const stats = autoParticipation.getStats();
            if (stats.lastParticipation) {
                const timeSince = Date.now() - stats.lastParticipation;
                if (timeSince < 5000) { // Entr√©e de log pour nouvelle participation
                    addLogEntry(
                        `‚ú® Nouvelle participation (${stats.successesToday}/${stats.participationsToday})`,
                        'success'
                    );
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus(false);
            updateStats();
        });
    </script>
</body>
</html>
