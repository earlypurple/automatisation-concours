<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Param√®tres - Surveillance Gratuite Pro</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="fade-in">
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Param√®tres</h1>
            <p style="opacity:.8">G√©rez la configuration de votre application.</p>
        </div>

        <div class="settings-container">
            <!-- Section de gestion des profils -->
            <div id="profile-management" class="settings-form">
                <h2>Gestion des Profils</h2>
                <div id="profiles-list"></div>
                <button id="add-profile-btn" class="btn btn-success">Ajouter un profil</button>

                <div id="profile-form-container" class="form-section" style="display:none;">
                    <h3 id="profile-form-title">Ajouter un Profil</h3>
                    <input type="hidden" id="profileId">
                    <div class="form-group">
                        <label for="profileName">Nom du Profil</label>
                        <input type="text" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">E-mail</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label for="profileUserData">Donn√©es Utilisateur (JSON)</label>
                        <textarea id="profileUserData" rows="5" placeholder='{ "name": "Votre Nom", "phone": "Votre Tel", "address": "Votre Adresse" }'></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="save-profile-btn" class.btn.btn-primary">Enregistrer</button>
                        <button id="cancel-profile-btn" class="btn btn-secondary">Annuler</button>
                    </div>
                </div>
            </div>

            <!-- Section des param√®tres globaux -->
            <div class="settings-form">
                <h2>Param√®tres G√©n√©raux</h2>
                 <div class="form-section">
                <h2>Notifications</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="desktopNotifications" name="desktopNotifications">
                        Notifications de bureau
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="browserNotifications" name="browserNotifications">
                        Notifications du navigateur
                    </label>
                </div>
                 <div class="form-group">
                    <label for="minPriority">Priorit√© minimale pour les notifications</label>
                    <input type="number" id="minPriority" name="minPriority" min="1" max="5" value="4">
                </div>
            </div>

            <div class="form-section">
                <h2>Scraping</h2>
                <div class="form-group">
                    <label for="scrapingInterval">Intervalle de scraping (minutes)</label>
                    <input type="number" id="scrapingInterval" name="scrapingInterval" min="1" value="60">
                </div>
            </div>

            <div class="form-section">
                <h2>Participation Automatique</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoParticipationEnabled" name="autoParticipationEnabled">
                        Activer la participation automatique
                    </label>
                </div>
                <div class="form-group">
                    <label for="maxPerDay">Participations max par jour</label>
                    <input type="number" id="maxPerDay" name="maxPerDay" min="1" value="50">
                </div>
            </div>

            <div class="form-actions">
                <button id="save-btn" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="/" class="btn btn-secondary">Retour au Dashboard</a>
            </div>
        </div>

        <!-- Section de gestion des proxies -->
        <div id="proxy-management" class="settings-form">
            <h2>Gestion des Proxies</h2>
            <div class="form-section">
                <div class="form-group">
                    <label for="proxy-input">Ajouter un proxy</label>
                    <input type="text" id="proxy-input" placeholder="http://user:pass@host:port">
                </div>
                <button id="add-proxy-btn" class="btn btn-success">Ajouter</button>
            </div>
            <div id="proxy-list-container">
                <h3>Proxies actuels</h3>
                <ul id="proxy-list">
                    <!-- Les proxies seront inject√©s ici par JS -->
                </ul>
            </div>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <script src="js/settings.js"></script>
</body>
</html>
